<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="wrapper">
    <nav class="nav">
      <img src="images/logo.svg" alt="logo">
    </nav>
    <header class="header">
      <img src="images/hero-mobile.jpg" alt="" class="woman">
      <img src="images/hero-desktop.jpg" alt="" class="woman-big">
      <div class="text">
        <h1><span>We're</span> coming soon</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <div class="input">
          <input type="text" placeholder="Email Address">
          <img src="images/icon-error.svg" alt="" class="err">
          <button><img src="images/icon-arrow.svg" alt=""></button>
        </div>
        <p class="error">Please provide a valid email</p>
    </header>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/katrine9176" target="_blank">katrine9176</a>.
      </p>
    </footer>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
